    <link rel="stylesheet" href="./files/style.css" />

  <body class="ux-page">

    <div id="myNav" class="overlay responsive split-content header-center">
      <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="w-6 h-6"
          width="40px"
          height="40px"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"

      <nav class="overlay-content nav-menu w-nav-menu">

          </li>
          <li class="nav-item-wrapper">

          <li class="nav-item-wrapper-mobile">
            <a
              href="javascript:void(0)"
              onclick="closeNav()"
              class="ux-nav-button-mobile"
              >Hinge UX</a

          </li>
          <li class="nav-item-wrapper">
            <a href="./wolt.html" class="ux-nav-button">Wolt</a>
          </li>

    <div class="wolt-heading">

      <br />
